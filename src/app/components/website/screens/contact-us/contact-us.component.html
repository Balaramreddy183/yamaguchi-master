<app-header></app-header>

<div class="coming-soon-container">
    <div class="coming-soon-content">
        <h1 class="coming-soon-title">Coming Soon</h1>
        <p class="coming-soon-subtitle">We're working hard to bring you an amazing Contact Us page</p>
        <div class="countdown">
            <div *ngIf="!countdownExpired" class="countdown-item">
                <span>{{days}}</span>
                <p>Days</p>
            </div>
            <div *ngIf="!countdownExpired" class="countdown-item">
                <span>{{hours}}</span>
                <p>Hours</p>
            </div>
            <div *ngIf="!countdownExpired" class="countdown-item">
                <span>{{minutes}}</span>
                <p>Minutes</p>
            </div>
            <div *ngIf="!countdownExpired" class="countdown-item">
                <span>{{seconds}}</span>
                <p>Seconds</p>
            </div>
            <div *ngIf="countdownExpired">
                EXPIRED
            </div>
        </div>
        <a href="#" class="notify-me-btn">Notify Me</a>
    </div>
</div>

<app-footer></app-footer>
