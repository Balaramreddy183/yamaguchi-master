<div class="container-bg">
    <div class="container">
        <div class="heading">Sign In</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <input formControlName="username" required class="input" type="email" placeholder="E-mail">
            <input formControlName="password" required class="input" type="password" placeholder="Password">
            <input class="login-button" type="submit" value="Sign In">
        </form>
        <!-- <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> -->
    </div>
</div>
