<div class="container-bg">
    <a routerLink="/" class="logo-container">
        <img src="../../../../assets/images/nav_logo.jpg" alt="logo">
    </a>
    <div class="container">
        <div class="heading">Sign In</div>
        <form [formGroup]="loginForm" class="form">
            <input formControlName="email" required class="input" type="text" placeholder="Email">

            <div class="password-container">
                <input formControlName="password" required class="input" [type]="passwordFieldType" placeholder="Password">
                <i class="fa-solid" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
            </div>
            <input class="login-button" type="submit" (click)="onSubmit()" value="Sign In">
        </form>
        <!-- <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> -->
    </div>
</div>

<div class="loader-bg" *ngIf="isLoading">
    <div class="loader"></div>
</div>

<div *ngFor="let toast of toastService.toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="toast.classname">
    <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" aria-label="Close" (click)="toastService.remove(toast)"></button>
    </div>
    <div class="toast-body">
        {{ toast.textOrTpl }}
    </div>
</div>
